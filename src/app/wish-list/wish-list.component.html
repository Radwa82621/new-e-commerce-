<div class="container py-5 my-5 p-5 bg-light rounded ">
    <div class="d-flex justify-content-between mb-4">
        <h2> My wish List</h2>
    </div>


    <div class="row border-bottom my-3 d-flex align-items-center p-2" *ngFor="let product of wishList">
        <div class="col-md-2">
            <img [src]="product.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-10 d-flex justify-content-between">
            <div>
                <h5>{{product.title}}</h5>
                <h6>{{product.price}} EGP</h6>
                <button class="btn btn-sm m-0 p-0 text-danger" > <i
                        class="fa fa-trash"></i> Remove</button>
            </div>
            <div> <button class="btn-count btn btn-lg d-block mx-auto" (click)="addToCart(product.id)"> add To
                    Cart</button>
            </div>
        </div>

    </div>


    <button class="btn-count btn btn-lg d-block mx-auto" > Clear Your Cart</button>
</div>
