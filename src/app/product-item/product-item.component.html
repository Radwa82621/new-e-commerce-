<div class=" product px-2 py-4 rounded">
  <a [routerLink]="['/ProductDetails',product.id]" >
    <img [src]="product.imageCover" alt="" class="w-100  rounded">
    <p class="main">{{product.category.name}}</p>
    <h2 class="h6">{{product.title.split(" ").splice(0,2).join(" ")}}</h2>
    <div class="d-flex justify-content-between align-items-center">
        <span>{{product.price}} EGp</span>
        <div class="d-flex align-items-center">
            <i class="fa fa-star gold"></i>
             <span>{{product.ratingsAverage}}</span>
        </div>
    </div>
  </a>
<div class="d-flex align-items-center justify-content-center">
  <button class="w-75 btn mt-4" (click)="addToCart(product.id)"> + Add</button>
  <i class="fa-solid fa-heart h3" style="color: #1f513b;" (click)="addToWishList(product)"></i>
</div>

</div>
